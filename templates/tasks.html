<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container" id="form">
        <form action="{{ url_for('add_task') }}" id="task-form" method="POST">
            <div class="div d-flex" id="form-bottom-row">
                <input type="text" class="form-control col m-2" placeholder="New Task" id="new-task" name="new-task">
                <button class="btn btn-primary m-2 w-25" type="submit" id="submit">Add Task</button>
            </div>
        </form>
    </div>

    <div class="container" id="task-list">
        <ul class="list-group">
            <li class="list-group-item bg-light">
                <div class="row flex-fill mb-1">
                    <div class="fw-bold fs-5">All Tasks</div>
                </div>
                {% for task in tasks %}
                    <div class="row border rounded bg-white mb-2 pb-2 align-items-center">
                        <div class="col d-flex align-items-center mt-2">
                            <div class="fw-bold">{{ task.name }}</div>
                        </div>
                        <div class="col-auto d-flex align-items-center justify-content-center mt-2">
                            <a href="{{ url_for('delete_task', task_id=task.id) }}" class="btn btn-danger btn-sm" style="font-size: 10px;">X</a>
                        </div>
                    </div>
                {% endfor %}
            </li>
        </ul>
    </div>

    <script src="static/js/screen_size.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
