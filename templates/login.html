<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container d-flex flex-column justify-content-center align-items-center p-4" style="max-width: 400px;">
        <h1 class="text-center mb-4">Login</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
        <form action="{{ url_for('login') }}" method="post" class="w-100">
            <div class="form-group">
               <input type="text" class="form-control mb-3" name="email" placeholder="Email" required="required" />
            </div>
            <div class="form-group">
                <input class="form-control mb-3"
                type="password"
                name="password"
                placeholder="Password"
                required="required"
                />
            </div>


            <button type="submit" class="btn btn-primary w-100">Let me in.</button>
        </form>
    </div>
