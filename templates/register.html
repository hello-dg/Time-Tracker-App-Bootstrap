<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container border d-flex flex-column justify-content-center align-items-center p-4" style="max-width: 400px;">
        <h1 class="text-center mb-4">Register</h1>
        <form action="{{ url_for('register') }}" method="post" class="w-100">
            <div class="form-group">
                <input type="text" class="form-control mb-3" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control mb-3" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign me up.</button>
        </form>
    </div>

    <script src="static/js/screen_size.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
