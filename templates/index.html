<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Time Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container border" id="ruler">
        <div class="row">
            <div class="col border">Column 1</div>
            <div class="col border">Column 2</div>
            <div class="col border">Column 3</div>
            <div class="col border">Column 4</div>
            <div class="col border">Column 5</div>
            <div class="col border">Column 6</div>
            <div class="col border">Column 7</div>
            <div class="col border">Column 8</div>
            <div class="col border">Column 9</div>
            <div class="col border">Column 10</div>
            <div class="col border">Column 11</div>
            <div class="col border">Column 12</div>
        </div>
    </div>
    <div class="container border" id="navbar">Time Tracker App</div>
    <div class="container border" id="form">

        <button class="btn dropdown-toggle btn-outline-secondary" type="button" data-bs-toggle="dropdown">Category</button>
        <ul class="dropdown-menu search">
            <input type="search" class="dropdown-item form-control" autocomplete="false" placeholder="Type to Search..." id="search">
            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#"><span class="d-inline-block bg-success rounded-circle p-1"></span>Category Item</a></li>
            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#"><span class="d-inline-block bg-success rounded-circle p-1"></span>Another Item</a></li>
            <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#"><span class="d-inline-block bg-success rounded-circle p-1"></span>One More Item</a></li>
        </ul>
    </div>
    <div class="container border" id="history"></div>

    <script src="static/js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
